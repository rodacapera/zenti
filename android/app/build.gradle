apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.teranov.zentiapp"
    defaultConfig {
        applicationId "com.teranov.zentiapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            def debugKeystore = file('debug.keystore')
            if (debugKeystore.exists()) {
                storeFile debugKeystore
                storePassword 'android'
                keyAlias 'androiddebugkey'
                keyPassword 'android'
            }
        }

        // Firma condicional para producción
        release {
            // Read the variables from the environment or from gradle.properties
            def path = System.getenv("RELEASE_KEYSTORE_PATH") ?: RELEASE_KEYSTORE_PATH
            def pwd = System.getenv("RELEASE_KEYSTORE_PASSWORD") ?: RELEASE_KEYSTORE_PASSWORD
            def alias = System.getenv("RELEASE_KEY_ALIAS") ?: RELEASE_KEY_ALIAS
            def keyPwd = System.getenv("RELEASE_KEY_PASSWORD") ?: RELEASE_KEY_PASSWORD

            // If exists, use the variables
            if (path && pwd && alias && keyPwd) {
                storeFile = file(path)
                storePassword = pwd
                keyAlias = alias
                keyPassword=  keyPwd
            } else {
                println("⚠️ Advertencia: Configuración de firma release incompleta. Verifica tus variables de entorno o gradle.properties.")
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
