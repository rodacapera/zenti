name: üöÄ Android CI/CD - Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android-production:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout del repositorio
        uses: actions/checkout@v3

      - name: üîß Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.1'

      - name: ‚ôªÔ∏è Cache de dependencias Yarn
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: üì• Instalar dependencias
        run: yarn install --frozen-lockfile

      - name: ‚òï Configurar Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üî¢ Bump versionCode y versionName
        uses: chkfung/android-version-actions@v1.2.2
        with:
          gradlePath: android/app/build.gradle
          versionCode: ${{ github.run_number }}
          versionName: 1.0.${{ github.run_number }}

      - name: üîê Restaurar archivo .keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      - name: üèóÔ∏è Compilar .aab firmado
        env:
          RELEASE_KEYSTORE_PATH: android/app/release.keystore
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: cd android && ./gradlew bundleRelease

      - name: üöÄ Subir a Google Play Console - PRODUCTION
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: com.teranov.zentiapp
          releaseFiles: ${{ github.workspace }}/android/app/build/outputs/bundle/release/app-release.aab
          track: production
