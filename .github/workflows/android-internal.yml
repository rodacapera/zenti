name: ğŸ¤– Android CI/CD - Internal Testing

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  build-android-internal:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout del repositorio
        uses: actions/checkout@v3

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.1'

      - name: â™»ï¸ Cache de dependencias Yarn
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ“¥ Instalar dependencias
        run: yarn install --frozen-lockfile

      - name: â˜• Configurar Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”¢ Bump versionCode y versionName
        uses: chkfung/android-version-actions@v1.2.2
        with:
          gradlePath: android/app/build.gradle
          versionCode: ${{ github.run_number }}
          versionName: 1.0.${{ github.run_number }}

      - name: ğŸ› ï¸ Compilar .aab (debug signing)
        run: cd android && ./gradlew bundleRelease

      - name: ğŸš€ Subir a Google Play Console - INTERNAL
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: com.teranov.zentiapp
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal
