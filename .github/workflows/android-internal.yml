name: ðŸ¤– Android CI/CD - Internal Testing

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  build-android-internal:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ðŸ“¦ Checkout del repositorio
        uses: actions/checkout@v3

      - name: ðŸ”§ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.1'

      - name: â™»ï¸ Cache de dependencias Yarn
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ðŸ“¥ Instalar dependencias
        run: yarn install --frozen-lockfile

      - name: â˜• Configurar Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ”¢ Bump versionCode y versionName
        uses: chkfung/android-version-actions@v1.2.2
        with:
          gradlePath: android/app/build.gradle
          versionCode: ${{ github.run_number }}
          versionName: 1.0.${{ github.run_number }}

      - name: ðŸ› ï¸ Compilar .aab (debug signing)
        run: cd android && ./gradlew bundleRelease

      - name: ðŸ” Verificar .aab generado
        run: ls -lh android/app/build/outputs/bundle/release/app-release.aab

      - name: ðŸ”§ Activar modo debug
        run: echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV

      - name: âœ… Validar acceso a Play Console desde cuenta de servicio
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" | jq .

      - name: ðŸš€ Subir a Google Play Console - INTERNAL
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: com.teranov.zentiapp
          releaseFiles: ${{ github.workspace }}/android/app/build/outputs/bundle/release/app-release.aab
          track: internal
