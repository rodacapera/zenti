name: üçè iOS CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: üì• Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: üîß Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.1'

      - name: üì¶ Instalar dependencias con Yarn
        run: yarn install --frozen-lockfile

      - name: üßπ Limpiar e instalar Pods
        run: |
          cd ios
          pod deintegrate
          pod install --repo-update

      - name: üîê Importar certificado y perfil de aprovisionamiento
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_PROFILE_BASE64: ${{ secrets.IOS_PROFILE_BASE64 }}
          IOS_CERT_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}
        run: |
          mkdir -p ~/certs
          echo "$IOS_CERTIFICATE_BASE64" | base64 --decode > ~/certs/cert.p12
          echo "$IOS_PROFILE_BASE64" | base64 --decode > ~/certs/profile.mobileprovision
          security create-keychain -p "github" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "github" build.keychain
          security import ~/certs/cert.p12 -k build.keychain -P "$IOS_CERT_PASSWORD" -T /usr/bin/codesign
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp ~/certs/profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: üèóÔ∏è Build iOS App (.xcarchive)
        run: |
          cd ios
          xcodebuild -workspace Zenti.xcworkspace \
            -scheme Zenti \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/Zenti.xcarchive \
            archive | tee build.log | xcpretty

      - name: ‚úÖ Verificar archivo .xcarchive generado
        run: |
          if [ ! -d "ios/build/Zenti.xcarchive" ]; then
            echo "‚ùå No se gener√≥ el archivo .xcarchive"
            exit 1
          fi

      - name: üì¶ Exportar .ipa
        run: |
          xcodebuild -exportArchive \
            -archivePath ios/build/Zenti.xcarchive \
            -exportOptionsPlist ios/exportOptions.plist \
            -exportPath ios/build

      - name: ‚úÖ Verificar archivo .ipa generado
        run: |
          if [ ! -f "ios/build/Zenti.ipa" ]; then
            echo "‚ùå No se gener√≥ el archivo .ipa"
            exit 1
          else
            echo "‚úÖ Archivo .ipa generado correctamente:"
            ls -lh ios/build/Zenti.ipa
          fi

      - name: üöÄ Subir a TestFlight
        uses: appleboy/app-store-release-action@v1.1.1
        with:
          username: ${{ secrets.APP_STORE_CONNECT_USERNAME }}
          password: ${{ secrets.APP_STORE_CONNECT_PASSWORD }}
          app_path: ios/build/Zenti.ipa
