name: 🍏 iOS CI/CD - Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    timeout-minutes: 45

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v3

      - name: 🔧 Instalar Node y herramientas globales
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: 📦 Instalar dependencias
        run: |
          npm install -g yarn react-native-cli
          yarn install --frozen-lockfile

      - name: 🧹 Instalar Pods
        run: |
          cd ios
          pod deintegrate
          pod install --repo-update
          cd ..

      - name: 🧩 Bundling JS
        run: |
          npx react-native bundle \
            --entry-file index.js \
            --bundle-output ios/main.jsbundle \
            --platform ios \
            --dev false \
            --assets-dest ios

      - name: 🏗️ Compilar y exportar IPA (estilo MyPet)
        uses: yukiarrr/ios-build-action@v1.12.0
        with:
          workspace-path: ios/Zenti.xcworkspace
          project-path: ios/Zenti.xcodeproj
          scheme: Zenti
          output-path: ipa/Zenti.ipa
          export-method: app-store
          p12-base64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          mobileprovision-base64: ${{ secrets.IOS_PROFILE_BASE64 }}
          certificate-password: ${{ secrets.IOS_CERT_PASSWORD }}
          team-id: ${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}
          code-signing-identity: 'Apple Distribution'
          custom-keychain-name: 'zenti'

      - name: 🚀 Subir a TestFlight con Fastlane
        run: |
          gem install fastlane
          fastlane pilot upload \
            --username "${{ secrets.APP_STORE_CONNECT_USERNAME }}" \
            --app_identifier "com.teranov.zentiapp" \
            --ipa "ipa/Zenti.ipa" \
            --skip_waiting_for_build_processing true \
            --skip_submission true
