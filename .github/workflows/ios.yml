name: üçè iOS CI/CD - Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    timeout-minutes: 45

    steps:
      # 1. Clonar el repositorio
      - name: üì• Checkout del c√≥digo
        uses: actions/checkout@v3

      # 2. Configurar Node.js (si tu proyecto React Native lo necesita)
      - name: üîß Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.1'

      # 3. Instalar dependencias de JS
      - name: üì¶ Instalar dependencias Yarn
        run: yarn install --frozen-lockfile

      # 4. Limpiar e instalar pods
      - name: üßπ Reiniciar CocoaPods
        run: |
          cd ios
          pod deintegrate
          pod install --repo-update

      # 5. Importar certificado y provisioning profile
      - name: üîê Configurar firma de c√≥digo
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_PROFILE_BASE64: ${{ secrets.IOS_PROFILE_BASE64 }}
          IOS_CERT_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}
        run: |
          mkdir -p ~/certs
          echo "$IOS_CERTIFICATE_BASE64" | base64 --decode > ~/certs/cert.p12
          echo "$IOS_PROFILE_BASE64"   | base64 --decode > ~/certs/profile.mobileprovision

          # Crear keychain dedicado
          security create-keychain -p github build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p github build.keychain
          security import ~/certs/cert.p12 -k build.keychain -P "$IOS_CERT_PASSWORD" -T /usr/bin/codesign

          # Copiar provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp ~/certs/profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      # 6. Archivar con xcodebuild
      - name: üèóÔ∏è Archive iOS App
        env:
          DEVELOPMENT_TEAM: ${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}
        run: |
          cd ios
          xcodebuild clean archive \
            -workspace Zenti.xcworkspace \
            -scheme Zenti \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/Zenti.xcarchive \
            DEVELOPMENT_TEAM=$DEVELOPMENT_TEAM \
            CODE_SIGN_STYLE=Automatic \
            OTHER_CODE_SIGN_FLAGS="--keychain build.keychain"

      # 7. Exportar .ipa usando tu exportOptions.plist
      - name: üì¶ Exportar .ipa
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath build/Zenti.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build

      # 8. Subir a TestFlight con Fastlane Pilot
      - name: üöÄ Subir a TestFlight
        env:
          APP_STORE_CONNECT_USERNAME: ${{ secrets.APP_STORE_CONNECT_USERNAME }}
          APP_STORE_CONNECT_PASSWORD: ${{ secrets.APP_STORE_CONNECT_PASSWORD }}
        run: |
          gem install fastlane
          fastlane pilot upload \
            --username "$APP_STORE_CONNECT_USERNAME" \
            --app_identifier "com.teranov.zentiapp" \
            --ipa "ios/build/Zenti.ipa" \
            --skip_waiting_for_build_processing true \
            --skip_submission true
