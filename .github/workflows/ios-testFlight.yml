name: üçè iOS CI/CD - TestFlight (Manual Dispatch & Paths)

on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - 'ios/**'
      - 'Podfile'
      - 'Podfile.lock'
      - '.github/workflows/ios-testflight.yml'

jobs:
  build-and-upload-ios:
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      # 0Ô∏è‚É£ Checkout
      - name: üì• Checkout
        uses: actions/checkout@v3

      # 1Ô∏è‚É£ Instala Node y deps JS
      - name: üîß Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.1'

      - name: üì¶ Install JS deps
        run: yarn install --frozen-lockfile

      # 2Ô∏è‚É£ CocoaPods
      - name: üßπ Install Pods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.x'
      - run: |
          cd ios
          pod install --repo-update
          cd ..

      # 3Ô∏è‚É£ Version bump
      - name: üè∑Ô∏è Bump version & build number
        run: |
          cd ios
          xcrun agvtool new-marketing-version 1.0.1
          xcrun agvtool new-version -all ${{ github.run_number }}
          cd ..

      # 4Ô∏è‚É£ Build & Export usando firma autom√°tica
      - name: üèóÔ∏è Build & Export IPA
        uses: yukiarrr/ios-build-action@v1.12.0
        with:
          workspace-path: ios/Zenti.xcworkspace
          scheme: Zenti
          export-method: app-store
          output-path: ios/build
          team-id: ${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}
          signing-style: Automatic
          custom-keychain-name: build

      # 5Ô∏è‚É£ Mostrar logs si algo falla
      - name: üîç Dump Gym log on failure
        if: failure()
        run: |
          echo "----- Gym Log -----"
          cat ~/Library/Logs/gym/Zenti-Zenti.log || echo "(no log found)"

      # 6Ô∏è‚É£ Verificar IPA
      - name: üìÅ Check generated IPA
        run: |
          ls -lh ios/build
          test -f ios/build/*.ipa || (echo "‚ùå IPA not found" && exit 1)

      # 7Ô∏è‚É£ Subir a TestFlight
      - name: üöÄ Upload to TestFlight
        env:
          APPLE_ID: ${{ secrets.APP_STORE_CONNECT_USERNAME }}
          APP_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
        run: |
          xcrun altool \
            --upload-app \
            --type ios \
            --file ios/build/$(ls ios/build | grep .ipa) \
            --username "$APPLE_ID" \
            --password "$APP_SPECIFIC_PASSWORD" \
            --output-format xml
