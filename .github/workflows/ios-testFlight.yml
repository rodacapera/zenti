name: üçè iOS CI/CD ‚Äì TestFlight

on:
  workflow_dispatch:
  push:
    branches: [develop]
    paths:
      - 'ios/**'
      - 'Podfile'
      - 'Podfile.lock'
      - '.github/workflows/ios-testflight.yml'

jobs:
  ios:
    runs-on: macos-14
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v3

      # 1Ô∏è‚É£ Importar certificado P12 en keychain
      - name: üîë Importar certificado de distribuci√≥n
        env:
          P12_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          P12_PASS: ${{ secrets.IOS_CERT_PASSWORD }}
        run: |
          mkdir -p ios/certs
          echo "$P12_BASE64" | base64 -d > ios/certs/cert.p12
          security create-keychain -p "" build.keychain
          security import ios/certs/cert.p12 \
            -k ~/Library/Keychains/build.keychain \
            -P "$P12_PASS" \
            -T /usr/bin/codesign
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain

      # 2Ô∏è‚É£ Dependencias
      - uses: actions/setup-node@v3
        with: { node-version: '20.18.1' }
      - run: yarn install --frozen-lockfile
      - name: Install pods
        run: |
          cd ios && pod install --repo-update && cd ..

      # 3Ô∏è‚É£ Versionado (opcional)
      - run: |
          cd ios
          xcrun agvtool new-marketing-version 1.0.1
          xcrun agvtool new-version -all ${{ github.run_number }}
          cd ..

      # 4Ô∏è‚É£ Build & Export IPA con firma autom√°tica
      - name: Build & Export IPA
        uses: yukiarrr/ios-build-action@v1.12.0
        with:
          workspace-path: ios/Zenti.xcworkspace
          scheme: Zenti
          export-method: app-store
          output-path: ios/build
          team-id: ${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}
          signing-style: Automatic
          custom-keychain-name: build

      # 5Ô∏è‚É£ Mostrar log bruto si falla
      - name: Dump raw xcodebuild log
        if: failure()
        run: |
          echo "üö® xcodebuild raw output:"
          cat /Users/runner/Library/Logs/gym/Zenti-Zenti.log

      # 6Ô∏è‚É£ Subir IPA a TestFlight
      - name: Upload to TestFlight via altool
        env:
          APPLE_ID: ${{ secrets.APP_STORE_CONNECT_USERNAME }}
          APP_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
        run: |
          xcrun altool --upload-app --type ios \
            --file ios/build/Zenti.ipa \
            --username "$APPLE_ID" \
            --password "$APP_SPECIFIC_PASSWORD" \
            --output-format xml
