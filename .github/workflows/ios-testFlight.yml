name: üçè iOS CI/CD - TestFlight (Manual)

on:
  workflow_dispatch: # Solo se ejecuta manualmente desde GitHub
  push:
    branches-ignore: ['*'] # Ignora todo para evitar ejecuci√≥n autom√°tica

jobs:
  build-and-upload-ios:
    if: github.ref == 'refs/heads/develop'
    runs-on: macos-14
    timeout-minutes: 45

    steps:
      - name: üì• Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: üîß Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.1'

      - name: üì¶ Instalar dependencias
        run: yarn install --frozen-lockfile

      - name: üßπ Instalar pods
        run: |
          cd ios
          pod install

      - name: üîê Configurar firma de c√≥digo
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_PROFILE_BASE64: ${{ secrets.IOS_PROFILE_BASE64 }}
          IOS_CERT_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}
        run: |
          mkdir -p ~/certs
          echo "$IOS_CERTIFICATE_BASE64" | base64 --decode > ~/certs/cert.p12
          echo "$IOS_PROFILE_BASE64" | base64 --decode > ~/certs/profile.mobileprovision

          security create-keychain -p "github" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "github" build.keychain
          security import ~/certs/cert.p12 -k build.keychain -P "$IOS_CERT_PASSWORD" -T /usr/bin/codesign

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp ~/certs/profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: üè∑Ô∏è Bump versi√≥n y build number con validaci√≥n
        run: |
          cd ios
          echo "üìå Estableciendo versi√≥n de marketing a 1.0.1"
          xcrun agvtool new-marketing-version 1.0.1
          echo "üìå Estableciendo build number a ${{ github.run_number }}"
          xcrun agvtool new-version -all ${{ github.run_number }}

          echo "üìÑ Verificando Info.plist:"
          plutil -p Zenti/Info.plist || echo "No se encontr√≥ Info.plist correctamente"

      - name: üèóÔ∏è Compilar App iOS (.xcarchive)
        run: |
          cd ios
          xcodebuild clean archive \
            -workspace Zenti.xcworkspace \
            -scheme Zenti \
            -archivePath build/Zenti.xcarchive \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }} \
            PROVISIONING_PROFILE_SPECIFIER="" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            -allowProvisioningUpdates

      - name: üì¶ Exportar IPA desde .xcarchive
        run: |
          cd ios
          cat <<EOF > ExportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath build/Zenti.xcarchive \
            -exportPath build \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates

      - name: üîç Buscar y validar archivo IPA
        id: find_ipa
        run: |
          IPA_PATH=$(find ios/build -type f -name "*.ipa" | head -n 1)
          if [ -z "$IPA_PATH" ]; then
            echo "‚ùå No se encontr√≥ ning√∫n archivo IPA. Abortando..."
            exit 1
          fi
          FILE_SIZE=$(stat -f%z "$IPA_PATH")
          echo "üì¶ Tama√±o del IPA: $FILE_SIZE bytes"

          if [ "$FILE_SIZE" -lt 1000000 ]; then
            echo "‚ùå El archivo IPA es demasiado peque√±o. Puede estar corrupto."
            exit 1
          fi

          echo "‚úÖ IPA encontrada en: $IPA_PATH"
          echo "IPA_PATH=$IPA_PATH" >> $GITHUB_OUTPUT

      - name: üöÄ Subir a TestFlight con Fastlane
        run: |
          gem install fastlane
          fastlane pilot upload \
            --username "${{ secrets.APP_STORE_CONNECT_USERNAME }}" \
            --app_identifier "com.teranov.zentiapp" \
            --ipa "${{ steps.find_ipa.outputs.IPA_PATH }}" \
            --skip_waiting_for_build_processing true \
            --skip_submission true
        env:
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
