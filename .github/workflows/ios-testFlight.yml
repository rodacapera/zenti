name: üçè iOS CI/CD - TestFlight (Auto Signing)

on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - 'ios/**'
      - 'Podfile'
      - 'Podfile.lock'
      - '.github/workflows/ios-testflight.yml'

jobs:
  ios-testflight:
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: üì• Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Node & JS deps
      - name: üîß Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.1'

      - name: üì¶ Install JS dependencies
        run: yarn install --frozen-lockfile

      # 3Ô∏è‚É£ CocoaPods
      - name: üßπ Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
          cd ..

      # 4Ô∏è‚É£ Version bump
      - name: üè∑Ô∏è Bump version & build number
        run: |
          cd ios
          xcrun agvtool new-marketing-version 1.0.1
          xcrun agvtool new-version -all ${{ github.run_number }}
          cd ..

      # 5Ô∏è‚É£ Select Xcode 16.x (opcional, para forzar la versi√≥n)
      - name: üîß Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: üîç Xcode version
        run: |
          xcode-select -p
          xcodebuild -version

      # üìã Dump build settings for signing
      - name: üìù Imprimir Build Settings de Firma
        run: |
          cd ios
          xcodebuild -workspace Zenti.xcworkspace \
                     -scheme Zenti \
                     -configuration Release \
                     -showBuildSettings \
            | grep -E "(CODE_SIGN_STYLE|PROVISIONING_PROFILE|DEVELOPMENT_TEAM|CODE_SIGN_IDENTITY)"

      # 6Ô∏è‚É£ Build & Export IPA (auto signing)
      - name: üèóÔ∏è Build & Export IPA
        uses: yukiarrr/ios-build-action@v1.12.0
        with:
          workspace-path: ios/Zenti.xcworkspace
          scheme: Zenti
          export-method: app-store
          output-path: ios/build
          team-id: ${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}
          signing-style: Automatic
          custom-keychain-name: build

      # 7Ô∏è‚É£ Dump Gym log if archive fails
      - name: üîç Dump Gym log on failure
        if: failure()
        run: |
          echo "----- Gym Log -----"
          cat ~/Library/Logs/gym/Zenti-Zenti.log || echo "(no log found)"

      # 8Ô∏è‚É£ Verify IPA
      - name: üìÅ Verify IPA exists
        run: |
          ls -lh ios/build
          test -f ios/build/*.ipa || (echo "‚ùå IPA not found" && exit 1)

      # 9Ô∏è‚É£ Upload to TestFlight
      - name: üöÄ Upload to TestFlight
        env:
          APPLE_ID: ${{ secrets.APP_STORE_CONNECT_USERNAME }}
          APP_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
        run: |
          IPA=$(ls ios/build/*.ipa)
          xcrun altool \
            --upload-app \
            --type ios \
            --file "$IPA" \
            --username "$APPLE_ID" \
            --password "$APPLE_SPECIFIC_PASSWORD" \
            --output-format xml
