name: ğŸ iOS CI/CD - TestFlight (Manual & Validaciones)

on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - 'ios/**'
      - 'Podfile'
      - 'Podfile.lock'
      - '.github/workflows/ios-testflight.yml'

jobs:
  build-and-upload-ios:
    runs-on: macos-14
    timeout-minutes: 45

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      # 1ï¸âƒ£ Importar certificado de firma (firma automÃ¡tica)
      - name: ğŸ” Importar certificado al keychain
        env:
          P12_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERT_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}
        run: |
          mkdir -p ios/certs
          echo "$P12_BASE64" | base64 -d > ios/certs/cert.p12

          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import ios/certs/cert.p12 \
            -k ~/Library/Keychains/build.keychain \
            -P "$IOS_CERT_PASSWORD" \
            -T /usr/bin/codesign

      # 2ï¸âƒ£ Validar Scheme Compartido
      - name: âœ… Validar Scheme Compartido
        run: |
          echo "Schemes en workspace:"
          ls ios/Zenti.xcworkspace/xcshareddata/xcschemes
          if grep -q 'Zenti' ios/Zenti.xcworkspace/xcshareddata/xcschemes/*.xcscheme; then
            echo "âœ… Encontrado â€˜Zentiâ€™ en alguno de los schemes"
          else
            echo "âŒ No se encontrÃ³ â€˜Zentiâ€™ en los schemes compartidos" && exit 1
          fi

      # 3ï¸âƒ£ Dependencias y versionado
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.1'

      - name: ğŸ“¦ Cache & install JS deps
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/yarn
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - run: yarn install --frozen-lockfile

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: ğŸ’¾ Cache & install CocoaPods
        uses: actions/cache@v3
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}

      - name: Clean CocoaPods and DerivedData
        run: |
          echo "ğŸ§¹ Cleaning Pods and DerivedData..."
          cd ios
          pod deintegrate || true
          rm -rf Pods
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          rm -f Podfile.lock

      - name: Install Pods
        run: |
          echo "ğŸ“¦ Installing pods..."
          cd ios
          pod install

      - name: ğŸš€ Bump version & build number
        run: |
          cd ios
          xcrun agvtool new-marketing-version 1.0.1
          xcrun agvtool new-version -all ${{ github.run_number }}
          cd ..

      # 4ï¸âƒ£ Seleccionar Xcode 16.2
      - name: ğŸ”¨ Seleccionar Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: ğŸ“‹ Ver versiÃ³n de Xcode
        run: |
          xcode-select -p
          xcodebuild -version

      # Instalar Fastlane
      - name: ğŸ“¦ Instalar Fastlane
        run: sudo gem install fastlane -NV

      - name: ğŸ” Verificar existencia de logs de Fastlane
        run: ls -l /Users/runner/Library/Logs/gym || echo "No existe el directorio de logs"
      - name: ğŸ’¾ Guardar log de Fastlane
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fastlane-gym-log
          path: |
            /Users/runner/Library/Logs/gym
            ios/fastlane/logs
          if-no-files-found: warn
      # ğŸš€ Build y subir a TestFlight con Fastlane (firma automÃ¡tica)
      - name: ğŸš€ Build y subir a TestFlight con Fastlane
        env:
          APPLE_ID: ${{ secrets.APP_STORE_CONNECT_USERNAME }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
        run: |
          cd ios
          fastlane beta
