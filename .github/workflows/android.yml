name: ✅ Android CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout del repositorio
        uses: actions/checkout@v3

      - name: 🧱 Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.1'

      - name: ♻️ Cache de dependencias Yarn
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: 📦 Instalar dependencias
        run: yarn install --frozen-lockfile

      # - name: ✅ Verificar lint
      #   run: yarn lint

      - name: ☕ Configurar Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🔢 Bump versionCode y versionName
        uses: chkfung/android-version-actions@v1.2.2
        with:
          gradlePath: android/app/build.gradle
          versionCode: ${{ github.run_number }}
          versionName: 1.0.${{ github.run_number }}

      # 🔐 Configuración de firma para producción (comentado por ahora)
      # - name: 🔐 Restaurar archivo .keystore
      #   run: |
      #     echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/my-release-key.keystore

      # 👉 Asegúrate de tener estas variables en tu archivo `gradle.properties` o como `env`:
      #     KEYSTORE_PASSWORD
      #     KEY_ALIAS
      #     KEY_PASSWORD

      - name: 🏗️ Compilar Android App Bundle (.aab)
        run: cd android && ./gradlew bundleRelease

      - name: 🚀 Subir a Google Play Console (track_internal)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: com.teranov.zentiapp
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal
