name: âœ… Android CI/CD

on:
  push:
    branches: [main]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout del repositorio
        uses: actions/checkout@v3

      - name: ğŸ§± Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.1' # compatible con undici

      - name: ğŸ“¦ Instalar dependencias con Yarn
        run: yarn install --frozen-lockfile

      - name: â˜• Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ğŸ”¢ Bump versionCode y versionName
        uses: chkfung/android-version-actions@v1.2.2
        with:
          gradlePath: android/app/build.gradle
          versionCode: ${{ github.run_number }}
          versionName: 1.0.${{ github.run_number }}

      - name: ğŸ—ï¸ Build Android App Bundle (.aab)
        run: cd android && ./gradlew bundleRelease

      - name: ğŸš€ Subir .aab a Google Play Console
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: com.teranov.zentiapp
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal
